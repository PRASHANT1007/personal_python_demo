name: release-please

on:
  workflow_dispatch:


permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT }}
          release-type: simple
          extra-files: |
            version.yaml
            airflow.cfg


